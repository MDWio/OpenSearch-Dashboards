<% var attributes='' ; if (downloadButtonName) {
    attributes='id=' + downloadButtonName ; } %>
    <td class="osdDocTableCell__dataField eui-textBreakAll eui-textBreakWord" style="vertical-align: middle;" data-test-subj="docTableField">
        <div style="display: flex;">
            <button ng-click="openViewer()" title="View DICOM" class="euiButton euiButton--primary euiSuperUpdateButton euiButton--fill" style="min-width: 45px; min-height: 45px; margin-right: 5px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="euiIcon euiIcon--medium euiIcon-isLoaded euiButtonIcon__icon">
                    <path d="M15 12c0 1.654-1.346 3-3 3s-3-1.346-3-3 1.346-3 3-3 3 1.346 3 3zm9-.449s-4.252 8.449-11.985 8.449c-7.18 0-12.015-8.449-12.015-8.449s4.446-7.551 12.015-7.551c7.694 0 11.985 7.551 11.985 7.551zm-7 .449c0-2.757-2.243-5-5-5s-5 2.243-5 5 2.243 5 5 5 5-2.243 5-5z"/>
                </svg>
            </button>
            <button ng-click="editStudyComments()" ng-disabled="!isAvailableCommenting()" title="Edit Study Comments" class="euiButton euiButton--primary euiSuperUpdateButton euiButton--fill" style="min-width: 45px; min-height: 45px; margin-right: 5px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22" fill="none" class="euiIcon euiIcon--medium euiIcon-isLoaded euiButtonIcon__icon">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="m3.99 16.854-1.314 3.504a.75.75 0 0 0 .966.965l3.503-1.314a3 3 0 0 0 1.068-.687L18.36 9.175s-.354-1.061-1.414-2.122c-1.06-1.06-2.122-1.414-2.122-1.414L4.677 15.786a3 3 0 0 0-.687 1.068zm12.249-12.63 1.383-1.383c.248-.248.579-.406.925-.348.487.08 1.232.322 1.934 1.025.703.703.945 1.447 1.025 1.934.058.346-.1.677-.348.925L19.774 7.76s-.353-1.06-1.414-2.12c-1.06-1.062-2.121-1.415-2.121-1.415z" fill="#ffffff"/>
                </svg>
            </button>
            <button <%=attributes %> ng-click="downloadStudy()" title="Download Study Zip" class="euiButton euiButton--primary euiSuperUpdateButton euiButton--fill" style="min-width: 45px; min-height: 45px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="euiIcon euiIcon--medium euiIcon-isLoaded euiButtonIcon__icon">
                    <path d="M 0 13 L 8 13 L 8 -1 L 18 -1 L 18 13 L 26 13 L 13 26 L 0 13"/>
                </svg>
            </button>
        </div>
    </td>
